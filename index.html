<html>
<script src='monitor.js'></script>
<style>
.mdc-button {
    width: 300px;
    margin-left: 20px;
}
.mdc-text-field {
    margin-left: 20px;
}
</style>
<body onload="onLoad()">

    <!-- Required styles for MDC Web -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Render textfield component -->

    <!-- Required MDC Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <form id="enableAudioButton" action="#" onsubmit="enableAudio()">
        <button class="mdc-button mdc-elevation--z4" type="submit" id="audioWarning" value="Connect">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Click to enable audio warning.</span>
        </button>
    </form>
    <form id="frmConnect" action="#" onsubmit="connect(txtIP.value)">
        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input type="text" id="txtIP" class="mdc-text-field__input" value="192.168.1.120">
            <label class="mdc-floating-label" for="txtIP">Printer's IP Address</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <button class="mdc-button mdc-elevation--z4" type="submit" id="btnConnect" value="Connect">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Connect To Printer</span>
        </button>
    </form>

    <form id="frmSend" action="#" onsubmit="send(txtCmd.value)">
        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input type="text" placeholder="G-Code" class="mdc-text-field__input" id="txtCmd" />
        </div>
        <button class="mdc-button mdc-elevation--z4 mdc-button-fixed-button" type="submit" id="commandSend" disabled value="Connect">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Send Command</span>
        </button>
    </form>

    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
                <div class="mdc mdc-elevation--z4" id='scroller'
                    style="padding: 20px; overflow: scroll; height:251px;">
                    <span id="txtLog" style="font-family: monospace;"></span>
                </div>
            </div>
            <div class="mdc-layout-grid__cell">
                <ul class="mdc-list mdc-list--two-line mdc-elevation--z4" style="max-width: 350; height: 275px;">
                    <li class="mdc-list-item" tabindex="0">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">
                                <span id="extruderTemp">0</span> °C
                            </span>
                            <span class="mdc-list-item__secondary-text">
                                Extruder Temp
                            </span>
                        </span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">
                                <span id="extruderTargetTemp">0</span> °C
                            </span>
                            <span class="mdc-list-item__secondary-text">
                                Extruder Target Temp
                            </span>
                        </span>
                    </li>
                    <li class="mdc-list-item">
                        <span class="mdc-list-item__text">
                            <span class="mdc-list-item__primary-text">
                                <span id="tolerance">0</span> °C
                            </span>
                            <span class="mdc-list-item__secondary-text">
                                Tolerance
                            </span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <p />

    <script>
        mdc.autoInit();
    </script>
</body>

</html>
